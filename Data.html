<script>
const labels = ["Intellect","Religion","Strength","Endurance","Social Life","Mental Health"];
const METRICS_KEY = "powerChart.metrics";

// Load existing metrics
const existing = JSON.parse(localStorage.getItem(METRICS_KEY) || "{}");
for (const [k,v] of Object.entries(existing)) {
  const el = document.getElementById(k);
  if (el) el.value = v;
}

document.getElementById('saveBtn').addEventListener('click', ()=>{
  const inputs = document.querySelectorAll('input[type="number"]');
  const data = {};
  inputs.forEach(inp => { if (inp.value!=="" && !isNaN(parseFloat(inp.value))) data[inp.id] = parseFloat(inp.value); });
  localStorage.setItem(METRICS_KEY, JSON.stringify(data));
  alert("Saved ✓");
});

// Recompute: simple normalization — average of each category's metrics -> 0–100 (clamped).
// Then convert to 1–6 average used by Results.
function recompute() {
  const data = JSON.parse(localStorage.getItem(METRICS_KEY) || "{}");
  const byCat = {}
  for (const k of Object.keys(data)) {
    const [cat] = k.split('_');
    byCat[cat] = byCat[cat] || [];
    byCat[cat].push(parseFloat(data[k]));
  }

  const normalized = {}, averages = {}, grades = {};

  function clamp(x, lo, hi){ return Math.min(hi, Math.max(lo, x)); }
  function toPct(arr){ if (!arr || arr.length===0) return 0; const avg = arr.reduce((a,b)=>a+b,0)/arr.length; return clamp(Math.round(avg),0,100); }
  function fromPctTo1to6(pct){ return 1 + 5*(pct/100); }
  function grade(pct){
    if (pct >= 95) return "S";
    if (pct >= 85) return "A";
    if (pct >= 75) return "B";
    if (pct >= 65) return "C";
    if (pct >= 50) return "D";
    if (pct >= 35) return "E";
    return "F";
  }

  labels.forEach(cat => {
    const pct = toPct(byCat[cat]);
    normalized[cat] = pct;
    averages[cat] = parseFloat(fromPctTo1to6(pct).toFixed(2));
    grades[cat] = grade(pct);
  });

  const payload = {
    timestamp: new Date().toISOString(),
    averages, normalized, grades, source: "metrics"
  };
  localStorage.setItem("powerChart.latest", JSON.stringify(payload));
  alert("Chart recomputed ✓ — open Results to see the update.");
}

document.getElementById('recomputeBtn').addEventListener('click', recompute);
document.getElementById('clearBtn').addEventListener('click', ()=>{
  if (confirm("Clear all saved metrics?")) {
    localStorage.removeItem(METRICS_KEY);
    location.reload();
  }
});
</script>
