<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Results</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #0f0f0f;
    color: #fff;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
  }
  h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
    color: #1db954;
    text-shadow: 0 0 10px rgba(29, 185, 84, 0.6);
  }
  .results-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 50px;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #1a1a1a;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }
  canvas {
    max-width: 450px;
    max-height: 450px;
  }
  .score-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-size: 18px;
    min-width: 180px;
  }
  .score-item {
    background-color: #121212;
    padding: 10px 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    font-weight: 500;
    display: flex;
    justify-content: space-between;
  }
  button {
    margin-top: 25px;
    padding: 12px 25px;
    border: none;
    background-color: #1db954;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    border-radius: 12px;
    transition: 0.25s;
    font-weight: 600;
  }
  button:hover {
    background-color: #17a74a;
  }
</style>
</head>
<body>

<h1>Your Quiz Results</h1>

<div class="results-container">
  <canvas id="resultsChart"></canvas>
  <div class="score-list" id="scoreList"></div>
</div>

<button onclick="window.location.href='Quiz.html'">Retake Quiz</button>

<script>
const labels = ["Intellect", "Religion", "Strength", "Endurance", "Social Life", "Mental Health"];
const storedScores = JSON.parse(localStorage.getItem("quizScores") || "{}");
const scores = labels.map(label => storedScores[label] || 0);

// Populate score list
const scoreListDiv = document.getElementById("scoreList");
labels.forEach((label, i) => {
    const score = scores[i].toFixed(2);
    const item = document.createElement("div");
    item.classList.add("score-item");
    item.innerHTML = `<span>${label}</span><span>${score}</span>`;
    scoreListDiv.appendChild(item);
});

// Radar chart
new Chart(document.getElementById("resultsChart"), {
    type: "radar",
    data: {
        labels: labels,
        datasets: [{
            label: "Your Stats",
            data: scores,
            borderColor: "#1db954",
            backgroundColor: "rgba(29, 185, 84, 0.25)",
            pointBackgroundColor: "#1db954",
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            r: {
                min: 0,
                max: 6,
                ticks: { display: false }, // remove numbers
                grid: { color: "rgba(255,255,255,0.15)" }, // keep lines subtle
                angleLines: { color: "rgba(255,255,255,0.3)" },
                pointLabels: { color: "white", font: { size: 14, weight: 600 } }
            }
        },
        plugins: {
            legend: {
                labels: { color: "white", font: { weight: 600, size: 14 } }
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return context.dataset.label + ": " + context.raw.toFixed(2);
                    }
                }
            }
        }
    }
});
</script>

</body>
</html>
